<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://assets.calendly.com" />
    <title>Svetlana Latiseva Mortgages</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden Netlify Forms for React -->
    <div hidden aria-hidden="true">
      <!-- Purchase -->
      <form name="purchase-quote" netlify>
        <input type="hidden" name="form-name" value="purchase-quote" />
        <input type="text" name="firstName" />
      </form>

      <!-- Sale -->
      <form name="sale-quote" netlify>
        <input type="hidden" name="form-name" value="sale-quote" />
        <input type="text" name="firstName" />
      </form>

      <!-- Sale & Purchase -->
      <form name="sale-purchase-quote" netlify>
        <input type="hidden" name="form-name" value="sale-purchase-quote" />
        <input type="text" name="firstName" />
      </form>

      <!-- Remortgage -->
      <form name="remortgage-quote" netlify>
        <input type="hidden" name="form-name" value="remortgage-quote" />
        <input type="text" name="firstName" />
      </form>

      <!-- Survey -->
      <form name="survey-quote" netlify>
        <input type="hidden" name="form-name" value="survey-quote" />
        <input type="text" name="firstName" />
      </form>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
